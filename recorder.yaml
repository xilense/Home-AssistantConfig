purge_interval: 1
purge_keep_days: 7
exclude:
  entities:
    - binary_sensor.remote_ui
    - binary_sensor.updater
    
    - sensor.current_version
    - sensor.ipv4_address_eth0
    - sensor.last_boot
    - sensor.processor_use
    - sensor.time
    - sensor.uptime
  domains:
    - weblink
    - updater
    - persistent_notification
