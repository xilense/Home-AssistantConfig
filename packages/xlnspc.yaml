homeassistant:
  customize:

automation:
  - alias: 'XLNS-PC - Volume Control'
    mode: restart
    trigger:
      - platform: state
        entity_id: input_number.xlns_pc_volume
    action:
      - delay: '00:00:02'
      - service: mqtt.publish
        data:
          topic: "pc/command/volume/set"
          payload_template: "{{ states('input_number.xlns_pc_volume') }}"

  - alias: 'XLNS-PC - Volume Control Updater'
    mode: restart
    trigger:
      - platform: mqtt
        topic: 'pc/state/volume/set'
    action:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.xlns_pc_volume
          value: "{{ trigger.payload }}"

input_number:
  xlns_pc_volume:
    name: XLNS-PC Volume
    icon: mdi:volume-high
    initial: 100
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

