    name: "XLNS-PC - Display"
    topic: "pc/state/display"


script:
  xlnspc_shutdown:
    alias: "Shutdown"
    icon: mdi:power
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/shutdown"
        payload: ""

  xlnspc_reboot:
    alias: "Reboot"
    icon: mdi:restart
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/reboot"
        payload: ""

  xlnspc_hibernate:
    alias: "Hibernate"
    icon: mdi:power-sleep
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/hibernate"
        payload: ""

  xlnspc_displays_on:
    alias: "Display On"
    icon: mdi:monitor-clean
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/displays/on"
        payload: ""

  xlnspc_displays_off:
    alias: "Display Off"
    icon: mdi:monitor-off
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/displays/off"
        payload: ""

  xlnspc_start_steam:
    alias: "Start Steam"
    icon: mdi:steam
    sequence:
    - service: mqtt.publish
      data:
        topic: "pc/command/steam/on"
        payload: ""


